---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col">
            <article class="post">
                <header class="text-center mb-5">
                    <h1>{{ page.title }}</h1>
                    <a href="{{ page.link }}" class="btn btn-primary btn-lg">Zum Tool</a>
                </header>
                <main>
                    {{ page.content }}
                    {% if page.screenshot %}
                    <img class='img-fluid mt-5 mb-5' src='{{ page.screenshot | relative_url }}' />
                    {% endif %}
                </main>

                {% include disqus.html %}

            </article>
        </div>
    </div>
</div>
